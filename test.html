<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        /* 导航栏样式 - 参考图片 */
        header {
            padding: 0.8rem 1rem;
            background-color: #fff;
            border-top: 1px solid #e5e5e5;
            border-bottom: 1px solid #e5e5e5;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .blog-title-container {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 0.8rem;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #333;
            text-decoration: none;
        }

        .header-content {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 0 0.5rem;
        }

        .nav {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .nav-item {
            text-decoration: none;
            color: #333;
            font-weight: 400;
            padding: 0.25rem 0;
            position: relative;
            font-size: 0.9rem;
            letter-spacing: 0.02em;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #333;
            transition: width 0.2s ease;
        }

        .nav-item:hover::after,
        .nav-item.active::after {
            width: 100%;
        }

        .header-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 0.75rem;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .icon-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <!-- 博客标题独立放置在上方 -->
            <div class="blog-title-container">
                <a href="/" class="site-title">读书写字</a>
            </div>
            
            <div class="header-content">
                <div class="header-left">
                    <!-- 空的左侧区域，保持布局平衡 -->
                </div>
                
                <!-- 将导航项放在中间区域 -->
                <nav class="nav">
                    <a href="#articles" class="nav-item" id="nav-articles">文章</a>
                    <a href="#videos" class="nav-item" id="nav-videos">视频</a>
                    <a href="#about" class="nav-item" id="nav-about">我</a>
                </nav>
                <div class="header-right">
                    <!-- 搜索按钮 -->
                    <button class="icon-button search-toggle" aria-label="搜索" id="searchToggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>

                    <!-- 暗色模式切换 -->
                    <button class="icon-button theme-toggle" aria-label="切换暗色模式">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <main style="max-width: 1200px; margin: 0 auto; padding: 2rem 1rem;">
        <h1>导航栏样式测试</h1>
        <p>这是一个测试页面，用于展示导航栏的样式。</p>
    </main>
</body>
</html>
