<!DOCTYPE html><html lang="zh-CN" data-astro-cid-mzuzgcqu> <head><!-- 暗色模式脚本 - 必须在最开始加载 --><!-- 直接在页面开始处添加暗色模式检测和切换功能 --><script>
  // 立即执行的函数
  (function() {
    // 检查是否已经存储暗色模式设置
    const savedTheme = localStorage.getItem('theme');
    
    // 如果是暗色模式，直接添加样式
    if (savedTheme === 'dark') {
      // 添加类
      document.documentElement.classList.add('dark-mode');
      
      // 直接设置样式
      applyDarkStyles();
    }
    
    // 应用暗色模式样式的函数
    function applyDarkStyles() {
      // 直接设置样式
      document.documentElement.style.backgroundColor = '#1A1A1A';
      document.documentElement.style.color = '#FFFFFF';
    }
    
    // 移除暗色模式样式的函数
    function removeDarkStyles() {
      document.documentElement.style.backgroundColor = '';
      document.documentElement.style.color = '';
    }
    
    // 定义全局切换函数
    window.toggleDarkMode = function() {
      const html = document.documentElement;
      const isDark = html.classList.contains('dark-mode');
      
      if (isDark) {
        // 切换到亮色模式
        html.classList.remove('dark-mode');
        removeDarkStyles();
        localStorage.setItem('theme', 'light');
        
        // 强制刷新样式
        setTimeout(function() {
          document.body.style.backgroundColor = '#FFFFFF';
          document.querySelectorAll('.post-card, .video-card').forEach(function(card) {
            card.style.backgroundColor = '#FFFFFF';
            card.style.color = '#000000';
          });
        }, 0);
      } else {
        // 切换到暗色模式
        html.classList.add('dark-mode');
        applyDarkStyles();
        localStorage.setItem('theme', 'dark');
        
        // 强制刷新样式
        setTimeout(function() {
          document.body.style.backgroundColor = '#1A1A1A';
          document.querySelectorAll('.post-card, .video-card').forEach(function(card) {
            card.style.backgroundColor = '#222222';
            card.style.color = '#FFFFFF';
          });
        }, 0);
      }
      
      // 触发自定义事件
      const event = new Event('themeChanged');
      document.dispatchEvent(event);
    };
  })();
